{% extends 'base_generic.html' %}
{% block content %}
<h1>Authors:</h1>
{% if author_list %}
    {% for author in author_list %}
        <li>
            <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
        </li>
    {% endfor %}
{% else %}
<p>There is no authors</p>
{% endif %}
{% endblock %}
