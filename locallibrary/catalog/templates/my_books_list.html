{% extends "base_generic.html" %}

{% block content %}
<h1>Booklist:</h1>

{% if book_list %}
<ul>
    {% for book in book_list %}
    <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There is no books in library</p>
{% endif %}
{% endblock %}
